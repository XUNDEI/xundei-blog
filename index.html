<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>迅dei的赛博小家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <style>
        a {
            text-decoration: none;
            position: relative;
            color: #a1c4fd;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            background-position: 100% 0;
        }

        a:hover {
            background-position: 0 0;
            color: transparent;
        }

        a::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::before {
            opacity: 1;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        footer a {
            display: inline-block;
            padding: 0 3px;
            margin: 0 2px;
            border-radius: 4px;
        }

        footer a:hover {
            background: rgba(162, 196, 253, 0.15);
            box-shadow: 0 0 8px rgba(162, 196, 253, 0.4);
        }

        .read-more {
            background: rgba(255, 255, 255, 0.1) !important;
            color: var(--light-text) !important;
            background-image: none !important;
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            position: static !important;
        }

        .read-more:hover {
            background: var(--primary-color) !important;
            box-shadow: 0 0 10px var(--glow-color) !important;
        }

        .read-more::after,
        .read-more::before {
            content: none !important;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #4285F4;
            --text-color: #333;
            --light-text: #fff;
            --transition: all 0.3s ease;
            --blur-amount: 12px;
            --glow-color: rgba(66, 133, 244, 0.7);
            --scrollbar-width: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
            background-color: #121212;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2), 0 0 20px var(--glow-color);
        }
        
        header {
            text-align: center;
            margin: 20px 0 40px;
            animation: fadeInDown 1s ease;
        }
        
        .blog-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #4285F4, #34A853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .sentence {
            font-size: 1.4rem;
            font-weight: 300;
            font-style: italic;
            color: var(--light-text);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            font-weight: 600;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 15px var(--glow-color);
        }
        
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .article-card {
            height: 320px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .article-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light-text);
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .article-content {
            padding: 15px;
            flex-grow: 1;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .read-more {
            display: block;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border-radius: 0 0 12px 12px;
        }
        
        .read-more:hover {
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .about-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .about-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .about-card {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            z-index: 100;
            display: none;
            animation: popIn 0.4s ease;
        }
        
        .about-header {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: space-between;
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }
        
        .about-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--light-text);
        }
        
        .contacts {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 5px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .contact-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 101;
        }

        .contact-btn:hover .contact-tooltip {
            opacity: 1;
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .close-about-btn {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .close-about-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        footer .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .toast {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            transform-origin: left;
            animation: progress 3s linear forwards;
        }

        .toast.error {
            background: #f44336;
        }

        .toast.success {
            background: #4CAF50;
        }

        @keyframes progress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }
        
        .func-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .func-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .func-card {
            position: fixed;
            bottom: 100px;
            left: 30px;
            width: 280px;
            z-index: 100;
            display: none;
            animation: popIn 0.4s ease;
            padding: 15px;
        }
        
        .func-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .func-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light-text);
        }
        
        .close-btn {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .func-section {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        
        .func-section:hover {
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .func-section h4 {
            color: var(--light-text);
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .func-section h4 i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .counter-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
            margin: 5px 0;
        }
        
        .luck-btn {
            background: rgba(66, 133, 244, 0.3);
            border: none;
            border-radius: 30px;
            padding: 8px 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        
        .luck-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .luck-result {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            color: var(--light-text);
            text-shadow: 0 0 15px var(--primary-color);
            transition: all 0.5s ease;
        }
        
        .luck-message {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            min-height: 40px;
        }
        
        .history-content {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .history-date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .history-loading {
            text-align: center;
            padding: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .history-error {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
        }

        ::selection {
            background: rgba(66, 133, 244, 0.3);
            color: white;
            text-shadow: none;
        }

        ::-moz-selection {
            background: rgba(66, 133, 244, 0.3);
            color: white;
            text-shadow: none;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: var(--scrollbar-width);
            height: var(--scrollbar-width);
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.7);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.5) rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2.5rem;
            }
            
            .sentence {
                font-size: 1.1rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .about-card {
                width: 250px;
                right: 15px;
            }
            
            .func-card {
                width: 260px;
                left: 15px;
            }
            
            :root {
                --blur-amount: 8px;
                --scrollbar-width: 8px;
            }

            footer .footer-content {
                flex-direction: column;
                gap: 5px;
            }

            .toast-container {
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .sentence {
                font-size: 1rem;
            }
            
            .category-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .about-card {
                width: 90%;
                right: 5%;
                left: 5%;
            }
            
            .func-card {
                width: 90%;
                left: 5%;
            }
            
            .func-btn {
                left: 15px;
                bottom: 15px;
            }
        }
    </style>

    <script src="marked.min.js" defer></script>
    <script src="articles.js" defer></script>
</head>

            <button class="luck-btn" id="luck-btn">试试手气</button>
            <div class="luck-result" id="luck-result">?</div>
            <div class="luck-message" id="luck-message">结果仅供参考，切勿迷信</div>
        </div>
        
        <div class="func-section">
            <h4><i class="fas fa-history"></i> 历史上的今天</h4>
            <div class="history-content" id="history-content">
                <div class="history-loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container" id="toast-container"></div>
    
    <script>
        const luckMessages = {
            0: "运气很差欸Σヽ(ﾟД ﾟ; )ﾉ，万事都要小心！",
            100: "欧皇就是你辣(≧∀≦)ゞ",
            range: [
                {min: 1, max: 20, message: "运气不是很好呢(´･_･`)"},
                {min: 21, max: 44, message: "运气略差一点( ¯•ω•¯ )"},
                {min: 45, max: 55, message: "普普通通呢(´･ω･`)"},
                {min: 56, max: 69, message: "又是小幸运的一天~(,,・ω・,,)"},
                {min: 56, max: 69, message: "又是小幸运的一天~(,,・ω・,,)"},
                {min: 70, max: 89, message: "运气很好呢(๑•̀ㅂ•́)و✧"},
                {min: 90, max: 99, message: "离欧皇只差一点点啦ヽ( ^ω^ ゞ )"}
            ]
        };
        
        let pageInitialized = false;
        let markedLoaded = false;
        let axiosLoaded = false;
        let articlesLoaded = false;
        
        let markedRetryCount = 0;
        let axiosRetryCount = 0;
        let articlesRetryCount = 0;
        const MAX_RETRY = 30;

        document.addEventListener('DOMContentLoaded', () => {
            checkExternalLibraries();
            initFuncPanel();
            updateRuntime();
            setInterval(updateRuntime, 1000);
        });

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const progress = document.createElement('div');
            progress.className = 'toast-progress';
            
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            
            toast.appendChild(progress);
            toast.appendChild(messageEl);
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 400);
            }, 3000);
        }

        function updateRuntime() {
            const startDate = new Date('2025-07-12T11:04:41');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const runtimeStr = `${days}天${hours}时${minutes}分${seconds}秒`;
            document.getElementById('runtime-display').textContent = runtimeStr;
        }

        function initLuckResult() {
            const today = new Date().toDateString();
            const storedLuck = localStorage.getItem('dailyLuck');
            
            if (storedLuck) {
                const luckData = JSON.parse(storedLuck);
                if (luckData.date === today) {
                    displayLuckResult(luckData.value);
                    return;
                }
            }
            
            document.getElementById('luck-result').textContent = "?";
        }
        
        function getDailyLuck() {
            const today = new Date().toDateString();
            const storedLuck = localStorage.getItem('dailyLuck');
            
            if (storedLuck) {
                const luckData = JSON.parse(storedLuck);
                if (luckData.date === today) {
                    displayLuckResult(luckData.value);
                    return;
                }
            }
            
            const luckValue = Math.floor(Math.random() * 101);
            
            const luckData = {
                date: today,
                value: luckValue
            };
            localStorage.setItem('dailyLuck', JSON.stringify(luckData));
            
            displayLuckResult(luckValue);
        }
        
        function displayLuckResult(value) {
            const resultEl = document.getElementById('luck-result');
            const messageEl = document.getElementById('luck-message');
            
            resultEl.textContent = value;
            resultEl.style.transition = 'all 0.5s ease';
            resultEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                resultEl.style.transform = 'scale(1)';
            }, 500);
            
            if (value === 0) {
                messageEl.textContent = luckMessages[0];
            } else if (value === 100) {
                messageEl.textContent = luckMessages[100];
            } else {
                for (const range of luckMessages.range) {
                    if (value >= range.min && value <= range.max) {
                        messageEl.textContent = range.message;
                        break;
                    }
                }
            }
        }

        async function loadSentences() {
            try {
                const response = await axios.get('./sentences.txt');
                const sentences = response.data.split('\n').filter(line => line.trim());
                if (sentences.length > 0) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    document.getElementById('sentence').textContent = randomSentence;
                } else {
                    throw new Error('美句文件为空');
                }
            } catch (error) {
                console.error('加载美句失败:', error);
                document.getElementById('sentence').style.display = 'none';
                showToast('美句加载失败', 'error');
            }
        }

        async function loadWallpapers() {
            try {
                const response = await axios.get('./wallpapers.txt');
                const wallpapers = response.data.split('\n')
                    .filter(line => line.trim())
                    .map(line => line.trim());
                
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            document.body.style.backgroundImage = `url(${wallpaperPath})`;
                            resolve(true);
                        };
                        img.onerror = () => {
                            console.error('壁纸加载失败:', wallpaperPath);
                            resolve(false);
                        };
                        img.src = wallpaperPath;
                    });
                } else {
                    throw new Error('壁纸文件为空');
                }
            } catch (error) {
                console.error('加载壁纸失败:', error);
                return false;
            }
        }

        async function setDefaultWallpaper() {
            try {
                const bingResponse = await axios.get('https://bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN');
                const bingData = bingResponse.data;
                if (bingData.images && bingData.images[0]) {
                    const bingUrl = `https://bing.com${bingData.images[0].url}`;
                    document.body.style.backgroundImage = `url(${bingUrl})`;
                    return true;
                }
            } catch (error) {
                console.error('获取必应壁纸失败:', error);
            }
            
            const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
            document.body.style.backgroundImage = `url(${defaultWallpaper})`;
            return false;
        }

        function initFuncPanel() {
            document.getElementById('func-btn').addEventListener('click', () => {
                const funcCard = document.getElementById('func-card');
                funcCard.style.display = funcCard.style.display === 'block' ? 'none' : 'block';
                
                if (funcCard.style.display === 'block' && !window.historyLoaded) {
                    loadHistoryToday();
                }
            });
            
            document.getElementById('close-func-card').addEventListener('click', () => {
                document.getElementById('func-card').style.display = 'none';
            });

            document.getElementById('close-about-btn').addEventListener('click', () => {
                document.getElementById('about-card').style.display = 'none';
            });

            initLuckResult();
        }

        async function loadHistoryToday() {
            const contentEl = document.getElementById('history-content');
            
            try {
                contentEl.innerHTML = '<div class="history-loading"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>';
                
                const apiUrl = 'https://cn.apihz.cn/api/zici/today.php?id=88888888&key=88888888';
                
                let response;
                let responseData;
                if (typeof axios !== 'undefined') {
                    response = await axios.get(apiUrl);
                    responseData = response.data;
                } else {
                    response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('网络响应异常');
                    responseData = await response.json();
                }
                
                const responseString = JSON.stringify(responseData).toLowerCase();
                if (responseString.includes('www.apihz.cn') || responseString.includes('ad') || responseString.includes('广告')) {
                    throw new Error('API负载过高，请稍后再试');
                }
                
                if (responseData.title && responseData.title.includes('www.apihz.cn')) {
                    throw new Error('API负载过高，请稍后再');
                }
                
                if (responseData.code == 200) {
                    contentEl.innerHTML = `
                        <div class="history-date">${responseData.y}年${responseData.m}月${responseData.d}日</div>
                        <div class="history-event">${responseData.title}</div>
                    `;
                } else {
                    throw new Error(responseData.msg || '未知错误');
                }
                
                window.historyLoaded = true;
            } catch (error) {
                console.error('加载历史上的今天失败:', error);
                contentEl.innerHTML = `<div class="history-error">加载失败: ${error.message}</div>`;
            }
        }

        function checkExternalLibraries() {
            const checkArticles = () => {
                if (typeof window.blogArticles !== 'undefined') {
                    articlesLoaded = true;
                    if (pageInitialized) bindEvents();
                    initializePage();
                } else {
                    articlesRetryCount++;
                    if (articlesRetryCount > MAX_RETRY) {
                        showToast('文章索引加载失败，请刷新页面', 'error');
                    } else {
                        setTimeout(checkArticles, 100);
                    }
                }
            };
            
            const checkMarked = () => {
                if (typeof marked !== 'undefined') {
                    markedLoaded = true;
                    configureMarked();
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    markedRetryCount++;
                    if (markedRetryCount > MAX_RETRY) {
                        showToast('Markdown解析器加载失败，请刷新页面', 'error');
                    } else {
                        setTimeout(checkMarked, 100);
                    }
                }
            };
            
            const checkAxios = () => {
                if (typeof axios !== 'undefined') {
                    axiosLoaded = true;
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    axiosRetryCount++;
                    if (axiosRetryCount > MAX_RETRY) {
                        showToast('网络错误，请刷新页面', 'error');
                    } else {
                        setTimeout(checkAxios, 100);
                    }
                }
            };
            
            checkArticles();
            checkMarked();
            checkAxios();
        }

        function configureMarked() {
            if (typeof marked === 'undefined') return;
            
            marked.setOptions({
                gfm: true,
                breaks: true,
                smartypants: true,
                langPrefix: 'language-',
                highlight: function(code, lang) {
                    return `<pre><code class="language-${lang}">${code}</code></pre>`;
                }
            });
        }

        async function initializePage() {
            try {
                if (!window.blogArticles) {
                    throw new Error('文章索引未加载');
                }
                
                const wallpaperSuccess = await loadWallpapers();
                if (!wallpaperSuccess) {
                    await setDefaultWallpaper();
                    showToast('壁纸加载失败，使用默认壁纸', 'error');
                }
                
                await loadSentences();
                loadArticles();
                
                pageInitialized = true;
                bindEvents();
                
            } catch (error) {
                console.error('初始化页面失败:', error);
                showToast('初始化失败: ' + error.message, 'error');
            }
        }

        function loadArticles() {
            try {
                if (!window.blogArticles) {
                    throw new Error('文章索引未加载');
                }
                
                window.blogArticles.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                renderArticles('all');
            } catch (error) {
                console.error('加载文章失败:', error);
                
                const grid = document.getElementById('articles-grid');
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>无法加载文章索引</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderArticles(category) {
            if (!window.blogArticles) {
                console.error('没有文章数据');
                return;
            }
            
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            let filteredArticles = category === 'all' 
                ? [...window.blogArticles] 
                : window.blogArticles.filter(article => article.category === category);
            
            filteredArticles.sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="far fa-folder-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>暂无文章</h3>
                        <p>该分类下还没有文章</p>
                    </div>
                `;
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card glass';
                card.innerHTML = `
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${getCategoryName(article.category)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.excerpt}
                    </div>
                    <a href="article.html?id=${article.id}" class="read-more">阅读全文</a>
                `;
                grid.appendChild(card);
            });
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        function getCategoryName(category) {
            const names = {
                'technology': '技术',
                'diary': '日记',
                'something': '杂碎'
            };
            return names[category] || category;
        }

        function bindEvents() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    renderArticles(btn.dataset.category);
                });
            });
            
            document.getElementById('about-btn').addEventListener('click', () => {
                const aboutCard = document.getElementById('about-card');
                aboutCard.style.display = aboutCard.style.display === 'block' ? 'none' : 'block';
            });
            
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactType = btn.dataset.contact;
                    const value = btn.dataset.value;
                    
                    copyToClipboard(value);
                    showToast(`已复制到剪贴板`, 'success');
                });
            });
            
            document.addEventListener('click', (e) => {
                const aboutCard = document.getElementById('about-card');
                if (aboutCard.style.display === 'block' && 
                    !e.target.closest('#about-card') && 
                    !e.target.closest('#about-btn')) {
                    aboutCard.style.display = 'none';
                }
                
                const funcCard = document.getElementById('func-card');
                if (funcCard.style.display === 'block' && 
                    !e.target.closest('#func-card') && 
                    !e.target.closest('#func-btn')) {
                    funcCard.style.display = 'none';
                }
            });
            
            const luckBtn = document.getElementById('luck-btn');
            if (luckBtn) {
                luckBtn.addEventListener('click', getDailyLuck);
            }
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
