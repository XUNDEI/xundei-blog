        function setCache(key, data, minutes) {

        function getCache(key) {
            const cacheItem = localStorage.getItem(key);

                localStorage.removeItem(key);
                return null;
            }
            return cacheData.data;
        }

                if (cachedWeather) {

                // å¿ƒçŸ¥å¤©æ°”APIé…ç½®
                const apiKey = 'PRgEsJD5sy5OuuLKZ';
                const uid = '503275418';
                
                // è·å–å½“å‰æ—¶é—´æˆ³
                const ts = Math.floor(Date.now() / 1000);
                // æ„é€ éªŒè¯å‚æ•°å­—ç¬¦ä¸²
                const str = `ts=${ts}&uid=${uid}`;
                
                // ç­¾åç”Ÿæˆæ–¹æ³•ï¼ˆä½¿ç”¨SHA1ï¼‰
                function generateSignature(str, key) {
                    // ä½¿ç”¨ç®€å•çš„SHA1å®ç°
                    function sha1(s) {
                        function rotateLeft(n, s) {
                            return (n << s) | (n >>> (32 - s));
                        }
                        function toHex(value) {
                            let hex = '';
                            for (let i = 7; i >= 0; i--) {
                                hex += ((value >> (i * 4)) & 0xf).toString(16);
                            }
                            return hex;
                        }
                        
                        const blocks = [];
                        const len = s.length * 8;
                        for (let i = 0; i < len; i += 8) {
                            blocks[i >> 5] |= (s.charCodeAt(i / 8) & 0xff) << (24 - i % 32);
                        }
                        
                        blocks[len >> 5] |= 0x80 << (24 - len % 32);
                        blocks[((len + 64 >> 9) << 4) + 15] = len;
                        
                        const w = new Array(80);
                        let a = 0x67452301;
                        let b = 0xEFCDAB89;
                        let c = 0x98BADCFE;
                        let d = 0x10325476;
                        let e = 0xC3D2E1F0;
                        
                        for (let i = 0; i < blocks.length; i += 16) {
                            const olda = a;
                            const oldb = b;
                            const oldc = c;
                            const oldd = d;
                            const olde = e;
                            
                            for (let j = 0; j < 80; j++) {
                                if (j < 16) w[j] = blocks[i + j] || 0;
                                else w[j] = rotateLeft(w[j-3] ^ w[j-8] ^ w[j-14] ^ w[j-16], 1);
                                
                                const t = (rotateLeft(a, 5) + e + w[j] + 
                                          (j < 20 ? 0x5A827999 : 
                                           j < 40 ? 0x6ED9EBA1 : 
                                           j < 60 ? 0x8F1BBCDC : 0xCA62C1D6)) >>> 0;
                                e = d;
                                d = c;
                                c = rotateLeft(b, 30) >>> 0;
                                b = a;
                                a = t;
                            }
                            
                            a = (a + olda) >>> 0;
                            b = (b + oldb) >>> 0;
                            c = (c + oldc) >>> 0;
                            d = (d + oldd) >>> 0;
                            e = (e + olde) >>> 0;
                        }
                        
                        return toHex(a) + toHex(b) + toHex(c) + toHex(d) + toHex(e);
                    }
                    
                    // ä½¿ç”¨HMAC-SHA1
                    let keyBytes = key;
                    if (keyBytes.length > 64) {
                        keyBytes = sha1(keyBytes);
                    }
                    
                    const ipad = Array(64).fill(0);
                    const opad = Array(64).fill(0);
                    
                    for (let i = 0; i < keyBytes.length; i++) {
                        ipad[i] = keyBytes.charCodeAt(i) ^ 0x36;
                        opad[i] = keyBytes.charCodeAt(i) ^ 0x5C;
                    }
                    
                    const innerHash = sha1(String.fromCharCode(...ipad) + str);
                    const outerHash = sha1(String.fromCharCode(...opad) + innerHash);
                    
                    return btoa(outerHash).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                }
