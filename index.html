                excerpt: "å®¶å¸¸èœä¸ä»…ä»…æ˜¯ä¸ºäº†å¡«é¥±è‚šå­ï¼Œæ›´æ‰¿è½½ç€å®¶çš„æ¸©æš–å’Œå›å¿†..."
            }
        ];
        
        const WEATHER_API = {
            UID: "503275418", 
            KEY: "PRgEsJD5sy5OuuLKZ", // æµ‹è¯•Key
            API: "https://api.seniverse.com/v3/weather/now.json",
            DEFAULT_LOCATION: "beijing" // é»˜è®¤åŸå¸‚
        };
        
        const HISTORY_API = "https://api.asilu.com/today/";
        
        // ======================
        // ç¼“å­˜ç®¡ç†
        // ======================
        const CACHE_DURATION = 30 * 60 * 1000; // 30åˆ†é’Ÿç¼“å­˜
        
        // è·å–ç¼“å­˜æ•°æ®
        function getCache(key) {
            const cached = localStorage.getItem(key);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            if (Date.now() - timestamp > CACHE_DURATION) {
                localStorage.removeItem(key);
                return null;
            }
            
            return data;
        }
        
        // è®¾ç½®ç¼“å­˜æ•°æ®
        function setCache(key, data) {
            const cacheData = {
                data,
                timestamp: Date.now()
            };
            localStorage.setItem(key, JSON.stringify(cacheData));
        }
        
        // ======================
        // é¡µé¢åˆå§‹åŒ–
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®éšæœºç¾å¥
            setRandomSentence();
            
            // åŠ è½½æ–‡ç« 
            loadArticles();
            
            // åŠ è½½çŠ¶æ€æ æ•°æ®
            loadStatusBar();
            
            // ç»‘å®šäº‹ä»¶
            bindEvents();
        });
        
        // è®¾ç½®éšæœºç¾å¥
        function setRandomSentence() {
            try {
                if (sentences.length > 0) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    document.getElementById('sentence').textContent = randomSentence;
                }
            } catch (error) {
                console.error('è®¾ç½®ç¾å¥å¤±è´¥:', error);
                document.getElementById('sentence').textContent = "åŠ è½½ä¸­...";
            }
        }
        
        // åŠ è½½æ–‡ç« 
        function loadArticles() {
            try {
                // å¯¹æ–‡ç« æŒ‰æ—¥æœŸå€’åºæ’åºï¼ˆæœ€æ–°åœ¨å‰ï¼‰
                const sortedArticles = [...blogArticles].sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                // æ¸²æŸ“æ–‡ç« 
                renderArticles('all');
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                
                // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                const grid = document.getElementById('articles-grid');
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>æ— æ³•åŠ è½½æ–‡ç« ç´¢å¼•</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // æ¸²æŸ“æ–‡ç« 
        function renderArticles(category) {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            let filteredArticles = category === 'all' 
                ? [...blogArticles] 
                : blogArticles.filter(article => article.category === category);
            
            // æŒ‰æ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°åœ¨å‰ï¼‰
            filteredArticles.sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="far fa-folder-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>æš‚æ— æ–‡ç« </h3>
                        <p>è¯¥åˆ†ç±»ä¸‹è¿˜æ²¡æœ‰æ–‡ç« </p>
                    </div>
                `;
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card glass';
                card.innerHTML = `
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${getCategoryName(article.category)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.excerpt}
                    </div>
                    <a href="article.html?id=${article.id}" class="read-more">é˜…è¯»å…¨æ–‡</a>
                `;
                grid.appendChild(card);
            });
            
            // æ›´æ–°æ¿€æ´»çš„åˆ†ç±»æŒ‰é’®
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }
        
        // è·å–åˆ†ç±»åç§°
        function getCategoryName(category) {
            const names = {
                'technology': 'æŠ€æœ¯',
                'diary': 'æ—¥è®°',
                'something': 'æ‚ç¢'
            };
            return names[category] || category;
        }
        
        // åŠ è½½çŠ¶æ€æ æ•°æ®
        function loadStatusBar() {
            // è·å–å¤©æ°”
            getWeather();
            
            // è·å–å†å²äº‹ä»¶
            getHistoryEvent();
        }
        
        // ======================
        // JSONP å¤©æ°”APIå®ç°
        // ======================
        function getWeather() {
            const cachedWeather = getCache('weatherData');
            if (cachedWeather) {
                updateWeatherDisplay(cachedWeather);
                return;
            }
            
            // è·å–å½“å‰æ—¶é—´æˆ³
            const ts = Math.floor(Date.now() / 1000);
            // æ„é€ éªŒè¯å‚æ•°å­—ç¬¦ä¸²
            const str = "ts=" + ts + "&uid=" + WEATHER_API.UID;
            
            // ä½¿ç”¨ HMAC-SHA1 åŠ å¯†ï¼ˆç®€åŒ–ç‰ˆï¼‰
            // æ³¨æ„ï¼šå®é™…åº”ç”¨ä¸­åº”ä½¿ç”¨å®Œæ•´çš„åŠ å¯†åº“
            let sig = '';
            for (let i = 0; i < str.length; i++) {
                sig += String.fromCharCode(str.charCodeAt(i) ^ WEATHER_API.KEY.charCodeAt(i % WEATHER_API.KEY.length));
            }
            sig = btoa(sig);
            sig = encodeURIComponent(sig);
            
            const params = str + "&sig=" + sig;
            const url = WEATHER_API.API + "?location=" + WEATHER_API.DEFAULT_LOCATION + "&" + params + "&callback=handleWeatherResponse";
            
            // åˆ›å»ºJSONPè„šæœ¬
            const script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        }
        
        // å¤©æ°”APIå›è°ƒå‡½æ•°
        function handleWeatherResponse(data) {
            if (data.results && data.results.length > 0) {
                const weatherData = data.results[0].now;
                const locationData = data.results[0].location;
                
                const weatherResult = {
                    location: locationData.name,
                    condition: weatherData.text,
                    temperature: weatherData.temperature,
                    icon: weatherIcons[weatherData.text] || weatherIcons['default']
                };
                
                // æ›´æ–°æ˜¾ç¤º
                updateWeatherDisplay(weatherResult);
                
                // ç¼“å­˜æ•°æ®
                setCache('weatherData', weatherResult);
            } else {
                document.getElementById('weather-text').textContent = 'è·å–å¤±è´¥';
                document.getElementById('weather-icon').textContent = weatherIcons['default'];
            }
            
            // ç§»é™¤è„šæœ¬å…ƒç´ 
            const scripts = document.querySelectorAll('script[src*="api.seniverse.com"]');
            scripts.forEach(script => script.remove());
        }
        
        // æ›´æ–°å¤©æ°”æ˜¾ç¤º
        function updateWeatherDisplay(weather) {
            document.getElementById('weather-text').textContent = 
                `${weather.location} ${weather.condition} ${weather.temperature}Â°C`;
            document.getElementById('weather-icon').textContent = weather.icon;
        }
        
        // ======================
        // å†å²ä¸Šçš„ä»Šå¤©APIå®ç°
        // ======================
        async function getHistoryEvent() {
            const cachedHistory = getCache('historyData');
            if (cachedHistory) {
                updateHistoryDisplay(cachedHistory);
                return;
            }
            
            try {
                const response = await fetch(HISTORY_API);
                const data = await response.json();
                
                if (data && data.events && data.events.length > 0) {
                    const randomEvent = data.events[Math.floor(Math.random() * data.events.length)];
                    
                    // ç¼“å­˜æ•°æ®
                    setCache('historyData', randomEvent);
                    
                    // æ›´æ–°æ˜¾ç¤º
                    updateHistoryDisplay(randomEvent);
                } else {
                    document.getElementById('history-event').textContent = "æš‚æ— å†å²äº‹ä»¶";
                }
            } catch (error) {
                console.error('è·å–å†å²äº‹ä»¶å¤±è´¥:', error);
                document.getElementById('history-event').textContent = 'åŠ è½½å¤±è´¥';
            }
        }
        
        // æ›´æ–°å†å²äº‹ä»¶æ˜¾ç¤º
        function updateHistoryDisplay(event) {
            const eventText = `${event.year}å¹´ ${event.title}`;
            document.getElementById('history-event').textContent = eventText;
            document.getElementById('history-event').title = eventText;
        }
        
        // ======================
        // äº‹ä»¶ç»‘å®š
        // ======================
        function bindEvents() {
            // åˆ†ç±»æŒ‰é’®
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    renderArticles(btn.dataset.category);
                });
            });
            
            // å…³äºæŒ‰é’®
            document.getElementById('about-btn').addEventListener('click', () => {
                const aboutCard = document.getElementById('about-card');
                aboutCard.style.display = aboutCard.style.display === 'block' ? 'none' : 'block';
            });
            
            // è”ç³»æ–¹å¼æŒ‰é’®
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactType = btn.dataset.contact;
                    const value = btn.dataset.value;
                    
                    copyToClipboard(value);
                    showToast(`${contactType}å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`);
                });
            });
            
            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­å…³äºå¡ç‰‡
            document.addEventListener('click', (e) => {
                const aboutCard = document.getElementById('about-card');
                if (aboutCard.style.display === 'block' && 
                    !e.target.closest('#about-card') && 
                    !e.target.closest('#about-btn')) {
                    aboutCard.style.display = 'none';
                }
            });
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }
    </script>
