<head>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #7c4dff;
            --text-color: #333;
            --light-text: #fff;
            --transition: all 0.3s ease;
            --blur-amount: 12px;
            --glow-color: rgba(124, 77, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
            background-color: #121212;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 磨砂玻璃效果 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2), 0 0 20px var(--glow-color);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin: 20px 0 40px;
            animation: fadeInDown 1s ease;
        }
        
        .blog-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #7c4dff, #00bcd4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .sentence {
            font-size: 1.4rem;
            font-weight: 300;
            font-style: italic;
            color: var(--light-text);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }
        
        /* 分类导航 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            font-weight: 600;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), 0 0 15px var(--glow-color);
        }
        
        /* 文章网格 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .article-card {
            height: 320px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .article-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light-text);
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .article-content {
            padding: 15px;
            flex-grow: 1;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .read-more {
            display: block;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border-radius: 0 0 12px 12px;
        }
        
        .read-more:hover {
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        /* 关于我 */
        .about-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .about-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .about-card {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            z-index: 100;
            display: none;
            animation: popIn 0.4s ease;
        }
        
        .about-header {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }
        
        .about-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--light-text);
        }
        
        .contacts {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }
        
        /* ====================== */
        /* 左下角功能小窗 */
        /* ====================== */
        .func-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .func-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .func-card {
            position: fixed;
            bottom: 100px;
            left: 30px;
            width: 280px;
            z-index: 100;
            display: none;
            animation: popIn 0.4s ease;
            padding: 15px;
        }
        
        .func-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .func-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light-text);
        }
        
        .close-btn {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .func-section {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        
        .func-section:hover {
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .func-section h4 {
            color: var(--light-text);
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .func-section h4 i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .counter-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #7c4dff;
            text-shadow: 0 0 10px rgba(124, 77, 255, 0.5);
            margin: 5px 0;
        }
        
        .luck-btn {
            background: rgba(124, 77, 255, 0.3);
            border: none;
            border-radius: 30px;
            padding: 8px 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        
        .luck-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .luck-result {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            color: var(--light-text);
            text-shadow: 0 0 15px var(--primary-color);
            transition: all 0.5s ease;
        }
        
        .luck-message {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            min-height: 40px;
        }
        
        .history-content {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .history-date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .history-loading {
            text-align: center;
            padding: 10px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2.5rem;
            }
            
            .sentence {
                font-size: 1.1rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .about-card {
                width: 250px;
                right: 15px;
            }
            
            .func-card {
                width: 260px;
                left: 15px;
            }
            
            :root {
                --blur-amount: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .sentence {
                font-size: 1rem;
            }
            
            .category-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .about-card {
                width: 90%;
                right: 5%;
                left: 5%;
            }
            
            .func-card {
                width: 90%;
                left: 5%;
            }
            
            .func-btn {
                left: 15px;
                bottom: 15px;
            }
        }
    </style>

</head>

        const luckMessages = {
            0: "运气很差欸Σヽ(ﾟД ﾟ; )ﾉ，万事都要小心！",
            100: "欧皇就是你辣(≧∀≦)ゞ",
            range: [
                {min: 1, max: 20, message: "运气不是很好呢(´･_･`)"},
                {min: 21, max: 44, message: "运气略差一点( ¯•ω•¯ )"},
                {min: 45, max: 55, message: "普普通通呢(´･ω･`)"},
                {min: 56, max: 69, message: "又是小幸运的一天~(,,・ω・,,)"},
                {min: 70, max: 89, message: "运气很好呢(๑•̀ㅂ•́)و✧"},
                {min: 90, max: 99, message: "离欧皇只差一点点啦ヽ( ^ω^ ゞ )"}
            ]
        };
        
        // ======================
        // 页面状态变量
        // ======================
        let pageInitialized = false;
        let markedLoaded = false;
        let axiosLoaded = false;
        let articlesLoaded = false;
        
        // 加载重试计数器
        let markedRetryCount = 0;
        let axiosRetryCount = 0;
        let articlesRetryCount = 0;
        const MAX_RETRY = 30; // 最大重试次数 (30 * 100ms = 3秒)

        // ======================
        // 初始化函数
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            // 检查外部库是否已加载
            checkExternalLibraries();
            
            // 初始化功能小窗
            initFuncPanel();
        });

        // 初始化手气结果
        function initLuckResult() {
            const today = new Date().toDateString();
            const storedLuck = localStorage.getItem('dailyLuck');
            
            if (storedLuck) {
                const luckData = JSON.parse(storedLuck);
                if (luckData.date === today) {
                    // 显示存储的结果
                    displayLuckResult(luckData.value);
                    return;
                }
            }
            
            // 没有当天的结果，显示初始状态
            document.getElementById('luck-result').textContent = "?";
        }
        
        // 获取每日手气
        function getDailyLuck() {
            const today = new Date().toDateString();
            const storedLuck = localStorage.getItem('dailyLuck');
            
            // 如果已有当天的结果，直接显示
            if (storedLuck) {
                const luckData = JSON.parse(storedLuck);
                if (luckData.date === today) {
                    displayLuckResult(luckData.value);
                    return;
                }
            }
            
            // 生成随机数 (0-100)
            const luckValue = Math.floor(Math.random() * 101);
            
            // 存储结果
            const luckData = {
                date: today,
                value: luckValue
            };
            localStorage.setItem('dailyLuck', JSON.stringify(luckData));
            
            // 显示结果
            displayLuckResult(luckValue);
        }
        
        // 显示手气结果
        function displayLuckResult(value) {
            const resultEl = document.getElementById('luck-result');
            const messageEl = document.getElementById('luck-message');
            
            // 更新数字
            resultEl.textContent = value;
            
            // 添加动画效果
            resultEl.style.transition = 'all 0.5s ease';
            resultEl.style.transform = 'scale(1.5)';
            setTimeout(() => {
                resultEl.style.transform = 'scale(1)';
            }, 500);
            
            // 更新消息
            if (value === 0) {
                messageEl.textContent = luckMessages[0];
            } else if (value === 100) {
                messageEl.textContent = luckMessages[100];
            } else {
                for (const range of luckMessages.range) {
                    if (value >= range.min && value <= range.max) {
                        messageEl.textContent = range.message;
                        break;
                    }
                }
            }
        }

        // 初始化功能小窗
        function initFuncPanel() {
            // 功能按钮点击事件
            document.getElementById('func-btn').addEventListener('click', () => {
                const funcCard = document.getElementById('func-card');
                funcCard.style.display = funcCard.style.display === 'block' ? 'none' : 'block';
                
                if (funcCard.style.display === 'block' && !window.historyLoaded) {
                    loadHistoryToday();
                }
            });
            
            // 关闭按钮
            document.getElementById('close-func-card').addEventListener('click', () => {
                document.getElementById('func-card').style.display = 'none';
            });

            initLuckResult();

        }
        async function loadHistoryToday() {
            const contentEl = document.getElementById('history-content');
            
            try {
                contentEl.innerHTML = '<div class="history-loading"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>';
                
                const apiUrl = 'https://cn.apihz.cn/api/zici/today.php?id=88888888&key=88888888';
                
                // 尝试使用axios，如果不可用则使用fetch
                let response;
                let responseData;
                if (typeof axios !== 'undefined') {
                    response = await axios.get(apiUrl);
                    responseData = response.data;
                } else {
                    response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('网络响应异常');
                    responseData = await response.json();
                }
                
                // 检查API返回的数据是否包含广告
                const responseString = JSON.stringify(responseData).toLowerCase();
                if (responseString.includes('www.apihz.cn') || responseString.includes('ad') || responseString.includes('广告')) {
                    throw new Error('API负载过高，请稍后再试');
                }
                
                // 检查是否包含广告
                if (responseData.title && responseData.title.includes('www.apihz.cn')) {
                    throw new Error('API负载过高，请稍后再');
                }
                
                if (responseData.code == 200) {
                    contentEl.innerHTML = `
                        <div class="history-date">${responseData.y}年${responseData.m}月${responseData.d}日</div>
                        <div class="history-event">${responseData.title}</div>
                    `;
                } else {
                    contentEl.innerHTML = `<div class="history-error">加载失败: ${responseData.msg || '未知错误'}</div>`;
                }
                
                // 标记已加载
                window.historyLoaded = true;
            } catch (error) {
                console.error('加载历史上的今天失败:', error);
                contentEl.innerHTML = `<div class="history-error">加载失败: ${error.message}</div>`;
            }
        }

        // 检查外部库加载状态
        function checkExternalLibraries() {
            // 检查文章索引是否已加载
            const checkArticles = () => {
                if (typeof window.blogArticles !== 'undefined') {
                    articlesLoaded = true;
                    console.log('Articles loaded');
                    if (pageInitialized) bindEvents();
                    initializePage();
                } else {
                    articlesRetryCount++;
                    if (articlesRetryCount > MAX_RETRY) {
                        console.error('Articles failed to load');
                        showToast('文章索引加载失败，请刷新页面');
                    } else {
                        setTimeout(checkArticles, 100);
                    }
                }
            };
            
            // 检查marked是否已加载
            const checkMarked = () => {
                if (typeof marked !== 'undefined') {
                    markedLoaded = true;
                    console.log('Marked.js loaded');
                    configureMarked();
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    markedRetryCount++;
                    if (markedRetryCount > MAX_RETRY) {
                        console.error('Marked.js failed to load');
                        showToast('Markdown解析器加载失败，请刷新页面');
                    } else {
                        setTimeout(checkMarked, 100);
                    }
                }
            };
            
            // 检查axios是否已加载
            const checkAxios = () => {
                if (typeof axios !== 'undefined') {
                    axiosLoaded = true;
                    console.log('Axios loaded');
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    axiosRetryCount++;
                    if (axiosRetryCount > MAX_RETRY) {
                        console.error('Axios failed to load');
                        showToast('网络错误，请刷新页面');
                    } else {
                        setTimeout(checkAxios, 100);
                    }
                }
            };
            
            // 开始检查
            checkArticles();
            checkMarked();
            checkAxios();
        }

        // 配置Marked.js
        function configureMarked() {
            if (typeof marked === 'undefined') return;
            
            // 配置Marked选项
            marked.setOptions({
                gfm: true,
                breaks: true,
                smartypants: true,
                langPrefix: 'language-',
                highlight: function(code, lang) {
                    return `<pre><code class="language-${lang}">${code}</code></pre>`;
                }
            });
        }

        // 初始化页面
        async function initializePage() {
            try {
                if (!window.blogArticles) {
                    throw new Error('文章索引未加载');
                }
                
                // 设置随机壁纸
                await setRandomWallpaper();
                
                // 设置随机美句
                setRandomSentence();
                
                // 加载文章
                loadArticles();
                
                // 标记页面已初始化
                pageInitialized = true;
                
                // 绑定事件
                bindEvents();
                
                console.log('页面初始化完成');
            } catch (error) {
                console.error('初始化页面失败:', error);
                showToast('初始化失败: ' + error.message);
            }
        }

        // 设置随机壁纸
        async function setRandomWallpaper() {
            try {
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    // 预加载壁纸
                    await new Promise((resolve) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = resolve;
                        img.src = wallpaperPath;
                    });
                    
                    document.body.style.backgroundImage = `url(${wallpaperPath})`;
                } else {
                    // 默认壁纸
                    const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                    document.body.style.backgroundImage = `url(${defaultWallpaper})`;
                }
            } catch (error) {
                console.error('设置壁纸失败:', error);
                const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                document.body.style.backgroundImage = `url(${defaultWallpaper})`;
            }
        }

        // 设置随机美句
        function setRandomSentence() {
            try {
                if (sentences.length > 0) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    document.getElementById('sentence').textContent = randomSentence;
                }
            } catch (error) {
                console.error('设置美句失败:', error);
                document.getElementById('sentence').textContent = "加载中...";
            }
        }

        // 加载文章
        function loadArticles() {
            try {
                if (!window.blogArticles) {
                    throw new Error('文章索引未加载');
                }
                
                // 对文章按日期倒序排序（最新在前）
                window.blogArticles.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                // 渲染文章
                renderArticles('all');
            } catch (error) {
                console.error('加载文章失败:', error);
                
                // 显示错误信息
                const grid = document.getElementById('articles-grid');
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>无法加载文章索引</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 渲染文章
        function renderArticles(category) {
            if (!window.blogArticles) {
                console.error('没有文章数据');
                return;
            }
            
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            let filteredArticles = category === 'all' 
                ? [...window.blogArticles] 
                : window.blogArticles.filter(article => article.category === category);
            
            // 按时间倒序排序（最新在前）
            filteredArticles.sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="far fa-folder-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>暂无文章</h3>
                        <p>该分类下还没有文章</p>
                    </div>
                `;
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card glass';
                card.innerHTML = `
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${getCategoryName(article.category)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.excerpt}
                    </div>
                    <a href="article.html?id=${article.id}" class="read-more">阅读全文</a>
                `;
                grid.appendChild(card);
            });
            
            // 更新激活的分类按钮
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                'technology': '技术',
                'diary': '日记',
                'something': '杂碎'
            };
            return names[category] || category;
        }

        // 绑定事件
        function bindEvents() {
            // 分类按钮
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    renderArticles(btn.dataset.category);
                });
            });
            
            // 关于按钮
            document.getElementById('about-btn').addEventListener('click', () => {
                const aboutCard = document.getElementById('about-card');
                aboutCard.style.display = aboutCard.style.display === 'block' ? 'none' : 'block';
            });
            
            // 联系方式按钮
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactType = btn.dataset.contact;
                    const value = btn.dataset.value;
                    
                    copyToClipboard(value);
                    showToast(`${contactType}已复制到剪贴板`);
                });
            });
            
            // 点击其他地方关闭关于卡片
            document.addEventListener('click', (e) => {
                const aboutCard = document.getElementById('about-card');
                if (aboutCard.style.display === 'block' && 
                    !e.target.closest('#about-card') && 
                    !e.target.closest('#about-btn')) {
                    aboutCard.style.display = 'none';
                }
                
                // 点击其他地方关闭功能卡片
                const funcCard = document.getElementById('func-card');
                if (funcCard.style.display === 'block' && 
                    !e.target.closest('#func-card') && 
                    !e.target.closest('#func-btn')) {
                    funcCard.style.display = 'none';
                }
            });
            
            // 修复：为"试试手气"按钮添加事件监听
            const luckBtn = document.getElementById('luck-btn');
            if (luckBtn) {
                luckBtn.addEventListener('click', getDailyLuck);
            }
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }
    </script>
