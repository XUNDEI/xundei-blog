                        showToast('ÊñáÁ´†Á¥¢ÂºïÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢');
                    } else {
                        setTimeout(checkArticles, 100);
                    }
                }
            };
            
            // Ê£ÄÊü•markedÊòØÂê¶Â∑≤Âä†ËΩΩ
            const checkMarked = () => {
                if (typeof marked !== 'undefined') {
                    markedLoaded = true;
                    console.log('Marked.js loaded');
                    configureMarked();
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    markedRetryCount++;
                    if (markedRetryCount > MAX_RETRY) {
                        console.error('Marked.js failed to load');
                        showToast('MarkdownËß£ÊûêÂô®Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢');
                    } else {
                        setTimeout(checkMarked, 100);
                    }
                }
            };
            
            // Ê£ÄÊü•axiosÊòØÂê¶Â∑≤Âä†ËΩΩ
            const checkAxios = () => {
                if (typeof axios !== 'undefined') {
                    axiosLoaded = true;
                    console.log('Axios loaded');
                    if (articlesLoaded && pageInitialized) bindEvents();
                } else {
                    axiosRetryCount++;
                    if (axiosRetryCount > MAX_RETRY) {
                        console.error('Axios failed to load');
                        showToast('ÁΩëÁªúÈîôËØØÔºåËØ∑Âà∑Êñ∞È°µÈù¢');
                    } else {
                        setTimeout(checkAxios, 100);
                    }
                }
            };
            
            // ÂºÄÂßãÊ£ÄÊü•
            checkArticles();
            checkMarked();
            checkAxios();
        }

        // ÈÖçÁΩÆMarked.js
        function configureMarked() {
            if (typeof marked === 'undefined') return;
            
            // ÈÖçÁΩÆMarkedÈÄâÈ°π
            marked.setOptions({
                gfm: true,
                breaks: true,
                smartypants: true,
                langPrefix: 'language-',
                highlight: function(code, lang) {
                    return `<pre><code class="language-${lang}">${code}</code></pre>`;
                }
            });
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        async function initializePage() {
            try {
                if (!window.blogArticles) {
                    throw new Error('ÊñáÁ´†Á¥¢ÂºïÊú™Âä†ËΩΩ');
                }
                
                // ËÆæÁΩÆÈöèÊú∫Â£ÅÁ∫∏
                await setRandomWallpaper();
                
                // ËÆæÁΩÆÈöèÊú∫ÁæéÂè•
                setRandomSentence();
                
                // Âä†ËΩΩÊñáÁ´†
                loadArticles();
                
                // Âä†ËΩΩÁä∂ÊÄÅÊ†èÊï∞ÊçÆ
                loadStatusBar();
                
                // Ê†áËÆ∞È°µÈù¢Â∑≤ÂàùÂßãÂåñ
                pageInitialized = true;
                
                // ÁªëÂÆö‰∫ã‰ª∂
                bindEvents();
                
                console.log('È°µÈù¢ÂàùÂßãÂåñÂÆåÊàê');
            } catch (error) {
                console.error('ÂàùÂßãÂåñÈ°µÈù¢Â§±Ë¥•:', error);
                showToast('ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message);
            }
        }

        // ËÆæÁΩÆÈöèÊú∫Â£ÅÁ∫∏
        async function setRandomWallpaper() {
            try {
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    // È¢ÑÂä†ËΩΩÂ£ÅÁ∫∏
                    await new Promise((resolve) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = resolve;
                        img.src = wallpaperPath;
                    });
                    
                    document.body.style.backgroundImage = `url(${wallpaperPath})`;
                } else {
                    // ÈªòËÆ§Â£ÅÁ∫∏
                    const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                    document.body.style.backgroundImage = `url(${defaultWallpaper})`;
                }
            } catch (error) {
                console.error('ËÆæÁΩÆÂ£ÅÁ∫∏Â§±Ë¥•:', error);
                const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                document.body.style.backgroundImage = `url(${defaultWallpaper})`;
            }
        }

        // ËÆæÁΩÆÈöèÊú∫ÁæéÂè•
        function setRandomSentence() {
            try {
                if (sentences.length > 0) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    document.getElementById('sentence').textContent = randomSentence;
                }
            } catch (error) {
                console.error('ËÆæÁΩÆÁæéÂè•Â§±Ë¥•:', error);
                document.getElementById('sentence').textContent = "Âä†ËΩΩ‰∏≠...";
            }
        }

        // Âä†ËΩΩÊñáÁ´†
        function loadArticles() {
            try {
                if (!window.blogArticles) {
                    throw new Error('ÊñáÁ´†Á¥¢ÂºïÊú™Âä†ËΩΩ');
                }
                
                // ÂØπÊñáÁ´†ÊåâÊó•ÊúüÂÄíÂ∫èÊéíÂ∫èÔºàÊúÄÊñ∞Âú®ÂâçÔºâ
                window.blogArticles.sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                // Ê∏≤ÊüìÊñáÁ´†
                renderArticles('all');
            } catch (error) {
                console.error('Âä†ËΩΩÊñáÁ´†Â§±Ë¥•:', error);
                
                // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
                const grid = document.getElementById('articles-grid');
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Êó†Ê≥ïÂä†ËΩΩÊñáÁ´†Á¥¢Âºï</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Ê∏≤ÊüìÊñáÁ´†
        function renderArticles(category) {
            if (!window.blogArticles) {
                console.error('Ê≤°ÊúâÊñáÁ´†Êï∞ÊçÆ');
                return;
            }
            
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            let filteredArticles = category === 'all' 
                ? [...window.blogArticles] 
                : window.blogArticles.filter(article => article.category === category);
            
            // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂ∫èÔºàÊúÄÊñ∞Âú®ÂâçÔºâ
            filteredArticles.sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="far fa-folder-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>ÊöÇÊó†ÊñáÁ´†</h3>
                        <p>ËØ•ÂàÜÁ±ª‰∏ãËøòÊ≤°ÊúâÊñáÁ´†</p>
                    </div>
                `;
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card glass';
                card.innerHTML = `
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${getCategoryName(article.category)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.excerpt}
                    </div>
                    <a href="article.html?id=${article.id}" class="read-more">ÈòÖËØªÂÖ®Êñá</a>
                `;
                grid.appendChild(card);
            });
            
            // Êõ¥Êñ∞ÊøÄÊ¥ªÁöÑÂàÜÁ±ªÊåâÈíÆ
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // Ëé∑ÂèñÂàÜÁ±ªÂêçÁß∞
        function getCategoryName(category) {
            const names = {
                'technology': 'ÊäÄÊúØ',
                'diary': 'Êó•ËÆ∞',
                'something': 'ÊùÇÁ¢é'
            };
            return names[category] || category;
        }

        // Âä†ËΩΩÁä∂ÊÄÅÊ†èÊï∞ÊçÆ
        function loadStatusBar() {
            // ËÆøÈóÆÈáèÁî±Á¨¨‰∏âÊñπËÑöÊú¨Ëá™Âä®Â§ÑÁêÜ
            
            // Ëé∑ÂèñÂ§©Ê∞î
            getWeather();
            
            // Ëé∑ÂèñÂéÜÂè≤‰∫ã‰ª∂
            getHistoryEvent();
        }

        async function getWeather() {
            try {
                const weatherElement = document.getElementById('weather-text');
                const iconElement = document.getElementById('weather-icon');
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                const { latitude, longitude } = position.coords;
                
                const apiKey = 'PRgEsJD5sy5OuuLKZ';
                const location = `${latitude}:${longitude}`;
                const url = `https://api.seniverse.com/v3/weather/now.json?key=${apiKey}&location=${location}&language=zh-Hans&unit=c`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const weatherData = data.results[0].now;
                    const locationData = data.results[0].location;
                    
                    weatherElement.textContent = `${locationData.name} ${weatherData.text} ${weatherData.temperature}¬∞C`;
                    
                    // ËÆæÁΩÆÂ§©Ê∞îÂõæÊ†á
                    const icon = weatherIcons[weatherData.text] || weatherIcons['default'];
                    iconElement.textContent = icon;
                } else {
                    weatherElement.textContent = 'Ëé∑ÂèñÂ§±Ë¥•';
                    iconElement.textContent = weatherIcons['default'];
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÂ§©Ê∞îÂ§±Ë¥•:', error);
                document.getElementById('weather-text').textContent = 'Êó†Ê≥ïËé∑Âèñ';
                document.getElementById('weather-icon').textContent = weatherIcons['default'];
            }
        }

        async function getHistoryEvent() {
            try {
                const historyElement = document.getElementById('history-event');
                const today = new Date();
                const month = today.getMonth() + 1;
                const day = today.getDate();

                const apiUrl = `https://cn.apihz.cn/api/zici/today.php?id=88888888&key=88888888&m=${month}&d=${day}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.code === 200) {
                    historyElement.textContent = data.title;
                    
                    historyElement.title = data.title;
                } else {
                    historyElement.textContent = "ÊöÇÊó†ÂéÜÂè≤‰∫ã‰ª∂";
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÂéÜÂè≤‰∫ã‰ª∂Â§±Ë¥•:', error);
                document.getElementById('history-event').textContent = 'Âä†ËΩΩÂ§±Ë¥•';
            }
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            // ÂàÜÁ±ªÊåâÈíÆ
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    renderArticles(btn.dataset.category);
                });
            });
            
            // ÂÖ≥‰∫éÊåâÈíÆ
            document.getElementById('about-btn').addEventListener('click', () => {
                const aboutCard = document.getElementById('about-card');
                aboutCard.style.display = aboutCard.style.display === 'block' ? 'none' : 'block';
            });
            
            // ËÅîÁ≥ªÊñπÂºèÊåâÈíÆ
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactType = btn.dataset.contact;
                    const value = btn.dataset.value;
                    
                    copyToClipboard(value);
                    showToast(`${contactType}Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø`);
                });
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÂÖ≥‰∫éÂç°Áâá
            document.addEventListener('click', (e) => {
                const aboutCard = document.getElementById('about-card');
                if (aboutCard.style.display === 'block' && 
                    !e.target.closest('#about-card') && 
                    !e.target.closest('#about-btn')) {
                    aboutCard.style.display = 'none';
                }
            });
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }
    </script>
