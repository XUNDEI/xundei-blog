<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 迅dei的赛博小家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加highlight.js样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #4285F4; /* 蓝色主题 */
            --text-color: #333;
            --light-text: #fff;
            --transition: all 0.3s ease;
            --blur-amount: 12px;
            --code-bg: #1e1e1e;
            --code-copy-bg: rgba(255, 255, 255, 0.1);
            --code-copy-hover: rgba(255, 255, 255, 0.2);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --scrollbar-width: 10px; /* 加宽滚动条 */
            --glow-color: rgba(66, 133, 244, 0.7); /* 发光效果 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
            background-color: #121212;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 磨砂玻璃效果 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        /* 阅读时间样式 */
        .reading-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 100%;
            gap: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 文章内容样式 */
        .article-container {
            max-width: 800px;
            margin: 60px auto 40px;
        }
        
        .article-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .article-title {
            font-size: 2.2rem;
            color: var(--light-text);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .article-full-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .article-full-content h2,
        .article-full-content h3 {
            margin: 30px 0 20px;
            color: var(--light-text);
            position: relative;
            padding-left: 15px;
        }
        
        .article-full-content h2::before,
        .article-full-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 60%;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .article-full-content p {
            margin-bottom: 25px;
        }

        /* 修复单个列表项间距问题 */
        .article-full-content ul, 
        .article-full-content ol {
            margin-bottom: 25px;
            padding-left: 30px; /* 增加左内边距 */
        }
        
        .article-full-content ul li, 
        .article-full-content ol li {
            margin-bottom: 10px;
            padding-left: 10px; /* 增加列表项内边距 */
        }
        
        /* ========== 代码块样式优化 ========== */
        .article-full-content pre {
            position: relative;
            background: var(--code-bg);
            color: #dcdcdc;
            padding: 50px 20px 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 25px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .article-full-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        .article-full-content pre code {
            background: none;
            padding: 0;
            display: block;
            overflow-x: auto;
        }
        
        /* 代码语言标签 */
        .code-language {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* 复制按钮 */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--code-copy-bg);
            border: none;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 6px 12px;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 2;
        }
        
        .copy-btn:hover {
            background: var(--code-copy-hover);
            color: white;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .copy-btn.success {
            background: var(--success-color);
            color: white;
        }
        
        .copy-btn.error {
            background: var(--error-color);
            color: white;
        }
        
        .article-full-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .article-full-content img:hover {
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .article-full-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 10px 20px;
            margin: 25px 0;
            background: rgba(66, 133, 244, 0.1);
            border-radius: 0 8px 8px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* 超链接样式 - 仅对文本链接生效 */
        .article-full-content a.text-link {
            color: #a3c8ff;
            text-decoration: none;
            background: linear-gradient(to right, transparent 50%, rgba(66, 133, 244, 0.2) 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            transition: all 0.4s ease;
            padding: 0 2px;
            border-radius: 2px;
            position: relative;
        }
        
        .article-full-content a.text-link:hover {
            color: #ffffff;
            background-position: left bottom;
            text-shadow: 0 0 8px rgba(163, 200, 255, 0.8);
        }
        
        .article-full-content a.text-link::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .article-full-content a.text-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* 图片灯箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(66, 133, 244, 0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: var(--primary-color);
        }
        
        /* 目录导航 */
        .toc-container {
            position: fixed;
            top: 100px;
            right: 30px;
            max-width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            z-index: 99;
            display: none;
            animation: slideInRight 0.3s ease;
        }
        
        .toc-title {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .toc-list {
            list-style-type: none;
            padding-left: 15px;
        }
        
        .toc-list li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .toc-list a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: var(--transition);
            display: block;
            padding: 3px 0;
        }
        
        .toc-list a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .toc-list .toc-h2 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-list .toc-h3 {
            font-weight: 400;
            padding-left: 15px;
            font-size: 0.95rem;
        }
        
        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            z-index: 98;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-to-top.visible {
            opacity: 1;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .link-confirm {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            z-index: 1001;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            opacity: 1;
            display: none;
            transition: opacity 0.3s ease;
        }
        
        .link-confirm.show {
            display: block;
            opacity: 1;
        }
        
        .link-confirm p {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .link-confirm a {
            color: #a3c8ff;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        
        .link-confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .link-confirm-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .link-confirm-btn.confirm {
            background: var(--primary-color);
            color: white;
        }
        
        .link-confirm-btn.confirm:hover {
            background: #3b78e7;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .link-confirm-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .link-confirm-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 不再提醒选项 */
        .remember-option {
            display: flex;
            align-items: center;
            margin: 10px 0 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .remember-option input {
            margin-right: 8px;
        }
        
        /* ========== 现代化滚动条样式 ========== */
        /* 整个页面的滚动条 */
        ::-webkit-scrollbar {
            width: var(--scrollbar-width);
            height: var(--scrollbar-width);
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.7);
        }
        
        /* 目录导航的滚动条 */
        .toc-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .toc-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }
        
        .toc-container::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.4);
            border-radius: 4px;
        }
        
        .toc-container::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.6);
        }
        
        /* 音乐播放器列表的滚动条 */
        .music-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .music-list-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }
        
        .music-list-container::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.4);
            border-radius: 4px;
        }
        
        .music-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.6);
        }
        
        /* 代码块的横向滚动条 */
        .article-full-content pre::-webkit-scrollbar {
            height: 8px;
        }
        
        .article-full-content pre::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .article-full-content pre::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.5);
            border-radius: 4px;
        }
        
        .article-full-content pre::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.7);
        }
        
        /* Firefox滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.5) rgba(0, 0, 0, 0.1);
        }
        
        .toc-container, .music-list-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.4) transparent;
        }
        
        .article-full-content pre {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.5) rgba(0, 0, 0, 0.2);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .toc-container {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }
            
            :root {
                --blur-amount: 8px;
                --scrollbar-width: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .article-title {
                font-size: 1.6rem;
            }
            
            .article-meta {
                font-size: 0.9rem;
            }
            
            .article-full-content {
                font-size: 1rem;
            }
            
            .code-language {
                font-size: 0.7rem;
                right: 45px;
            }
            
            .copy-btn {
                padding: 5px 8px;
                font-size: 0.7rem;
            }
        }
        
        /* ========== 新增的音乐播放器样式 ========== */
        .music-player-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .music-player-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .music-player-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            max-height: 400px;
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
            transition: var(--transition);
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            from {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .music-player-header h3 {
            color: var(--light-text);
            margin: 0;
        }

        .music-player-header button {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .music-player-header button:hover {
            transform: scale(1.2);
            color: white;
        }

        .music-list-container {
            overflow-y: auto;
            max-height: 200px;
            padding: 10px;
        }

        #music-list {
            list-style-type: none;
        }

        #music-list li {
            padding: 8px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            color: rgba(255,255,255,0.8);
            transition: var(--transition);
        }

        #music-list li:hover {
            background: rgba(66, 133, 244, 0.2);
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.3);
        }

        #music-list li.playing {
            background: rgba(66, 133, 244, 0.4);
            color: white;
        }

        .music-controls {
            padding: 15px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-container span {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            min-width: 40px;
        }

        .progress {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
        }

        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 0 5px var(--glow-color);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-buttons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .control-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control i {
            color: rgba(255,255,255,0.8);
        }

        .volume {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 0 4px var(--glow-color);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .music-player-panel {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn glass">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <!-- 新增的音乐播放器 -->
    <div class="music-player-btn glass" id="music-player-btn">
        <i class="fas fa-music"></i>
    </div>
    
    <div class="music-player-panel glass" id="music-player-panel">
        <div class="music-player-header">
            <h3>音乐播放器</h3>
            <button id="close-music-player"><i class="fas fa-times"></i></button>
        </div>
        <div class="music-list-container">
            <ul id="music-list"></ul>
        </div>
        <div class="music-controls">
            <div class="now-playing" id="now-playing">未播放</div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" class="progress" min="0" max="100" value="0">
                <span id="total-time">0:00</span>
            </div>
            <div class="control-buttons">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>
    
    <div class="link-confirm glass" id="link-confirm">
        <p>您即将离开本站，是否继续？</p>
        <a id="link-url" href="#" target="_blank"></a>
        <div class="remember-option">
            <input type="checkbox" id="dont-ask-again">
            <label for="dont-ask-again">此次阅读不再提醒我</label>
        </div>
        <div class="link-confirm-buttons">
            <button class="link-confirm-btn cancel" id="link-cancel">取消</button>
            <button class="link-confirm-btn confirm" id="link-confirm-btn">继续</button>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" alt="Lightbox">
    </div>
    
    <!-- 目录导航 -->
    <div class="toc-container glass" id="toc-container">
        <div class="toc-title">目录</div>
        <ul class="toc-list" id="toc-list"></ul>
    </div>
    
    <!-- 回到顶部按钮 -->
    <div class="back-to-top glass" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <div class="container">
        <div class="article-container glass" id="article-container">
            <div class="loading-container">
                <div class="loader"></div>
                <p>正在加载文章内容...</p>
            </div>
        </div>
    </div>

    <!-- 添加highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    
    <script src="axios.min.js" defer></script>
    <script src="marked.min.js" defer></script>
    <!-- 外部文章索引 -->
    <script src="articles.js" defer></script>
    <script>
        function formatReadingTime(minutes) {
            if (minutes < 60) {
                return `${minutes}分钟`;
            } else {
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                if (remainingMinutes === 0) {
                    return `${hours}小时`;
                } else {
                    return `${hours}小时${remainingMinutes}分钟`;
                }
            }
        }

        // 壁纸（与主页一致）
        const wallpapers = ["wallpaper1.jpg", "wallpaper2.png", "wallpaper3.jpg", "wallpaper4.png", "wallpaper5.png", "wallpaper6.png"];
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 设置随机壁纸
            await setRandomWallpaper();
            
            // 加载文章内容
            await loadArticle();
            
            // 设置图片点击事件
            document.addEventListener('click', handleImageClick);
            
            // 监听滚动事件
            window.addEventListener('scroll', handleScroll);
            
            // 绑定回到顶部按钮
            document.getElementById('back-to-top').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 初始化音乐播放器
            initMusicPlayer();
            
            // 绑定链接确认弹窗事件
            document.getElementById('link-cancel').addEventListener('click', () => {
                hideLinkConfirm();
            });
        });
        
        // 设置随机壁纸
        async function setRandomWallpaper() {
            try {
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    await new Promise((resolve) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = resolve;
                        img.src = wallpaperPath;
                    });
                    
                    document.body.style.backgroundImage = `url(${wallpaperPath})`;
                }
            } catch (error) {
                console.error('设置壁纸失败:', error);
            }
        }
        
        // 加载文章
        async function loadArticle() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId || typeof window.blogArticles === 'undefined') {
                showError('此文章不存在，可能已被删除或移动');
                return;
            }
            
            const article = window.blogArticles.find(a => a.id === articleId);
            if (!article) {
                showError('此文章不存在，可能已被删除或移动');
                return;
            }
            
            try {
                // 设置页面标题
                document.title = `${article.title} - 迅dei的赛博小家`;
                
                // 加载文章内容
                const response = await axios.get(`./${article.filename}?t=${Date.now()}`, {
                    responseType: 'text'
                });
                
                // 计算阅读时间
                const wordCount = response.data.replace(/\s+/g, '').length;
                const readingTime = Math.ceil(wordCount / 300);
                
                // 获取文章所在目录
                const articleDir = article.filename.substring(0, article.filename.lastIndexOf('/') + 1);
                
                // 转换图片路径
                let markdownContent = response.data;
                markdownContent = markdownContent.replace(/!\[(.*?)\]\((.*?)\)/g, (match, alt, path) => {
                    // 处理相对路径图片
                    if (!path.startsWith('http') && !path.startsWith('/') && !path.startsWith('data:')) {
                        return `![${alt}](${encodeURI('./' + articleDir + path)})`;
                    }
                    return match;
                });
                
                // 解析Markdown
                if (typeof marked === 'undefined') {
                    throw new Error('Markdown解析器未加载');
                }
                
                // 配置Marked
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    langPrefix: 'language-',
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (e) {
                                console.error('代码高亮错误:', e);
                            }
                        }
                        return hljs.highlightAuto(code).value;
                    }
                });
                
                const htmlContent = marked.parse(markdownContent);
                
                // 渲染文章
                const container = document.getElementById('article-container');
                container.innerHTML = `
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <div>
                                <span>${article.date}</span>
                                <span>${getCategoryName(article.category)}</span>
                            </div>
                            <div class="reading-time">预计阅读时间: ${formatReadingTime(readingTime)}</div>
                        </div>
                    </div>
                    <div class="article-full-content">
                        ${htmlContent}
                    </div>
                `;
                
                // 添加复制按钮到代码块
                addCopyButtonsToCodeBlocks();
                
                // 高亮所有代码块
                document.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });
                
                // 区分文本链接和图片链接
                addTextLinkClass();
                
                // 生成目录
                generateTOC();
                
            } catch (error) {
                console.error('加载文章失败:', error);
                if (error.response && error.response.status === 404) {
                    showError('此文章不存在，可能已被删除或移动');
                } else {
                    showError(`网络错误，请刷新页面`);
                }
            }
        }
        
        // 为文本链接添加特定类名
        function addTextLinkClass() {
            const links = document.querySelectorAll('.article-full-content a');
            links.forEach(link => {
                // 如果链接内部没有img标签，则添加text-link类
                if (!link.querySelector('img')) {
                    link.classList.add('text-link');
                }
            });
        }
        
        // 添加复制按钮到所有代码块
        function addCopyButtonsToCodeBlocks() {
            const codeBlocks = document.querySelectorAll('.article-full-content pre');
            
            codeBlocks.forEach((pre) => {
                // 创建复制按钮
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                
                // 添加语言标签
                const code = pre.querySelector('code');
                const language = code.className.replace('language-', '') || 'code';
                const langLabel = document.createElement('span');
                langLabel.className = 'code-language';
                langLabel.textContent = language;
                pre.appendChild(langLabel);
                
                // 添加按钮事件
                copyButton.addEventListener('click', () => {
                    const textToCopy = code.innerText;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // 复制成功反馈
                        copyButton.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        copyButton.classList.add('success');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            copyButton.classList.remove('success');
                        }, 2000);
                    }).catch(err => {
                        console.error('复制失败:', err);
                        copyButton.innerHTML = '<i class="fas fa-times"></i> 失败';
                        copyButton.classList.add('error');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            copyButton.classList.remove('error');
                        }, 2000);
                    });
                });
                
                pre.appendChild(copyButton);
            });
        }
        
        // 图片点击处理
        function handleImageClick(e) {
            const target = e.target;
            
            // 处理图片灯箱
            if (target.tagName === 'IMG' && target.closest('.article-full-content')) {
                // 关闭可能存在的链接确认框
                hideLinkConfirm();
                
                const imgSrc = target.src;
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                
                lightboxImg.src = imgSrc;
                lightbox.style.display = 'flex';
                
                // 点击关闭灯箱
                document.getElementById('lightbox-close').addEventListener('click', () => {
                    lightbox.style.display = 'none';
                });
                
                // 点击背景关闭
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        lightbox.style.display = 'none';
                    }
                });
            }
            
            // 处理带链接的图片
            if (target.tagName === 'IMG' && target.closest('a') && target.closest('.article-full-content')) {
                e.preventDefault();
                const link = target.closest('a');
                showLinkConfirm(link.href);
            }
        }
        
        function showLinkConfirm(url) {
            // 检查是否设置了不再提醒
            if (sessionStorage.getItem('dontAskForImageLinks') === 'true') {
                window.open(url, '_blank');
                return;
            }
            
            const confirmEl = document.getElementById('link-confirm');
            const linkUrlEl = document.getElementById('link-url');
            const dontAskAgain = document.getElementById('dont-ask-again');
            
            // 重置复选框状态
            dontAskAgain.checked = false;
            
            linkUrlEl.textContent = url;
            linkUrlEl.href = url;
            
            confirmEl.style.display = 'block';
            setTimeout(() => {
                confirmEl.classList.add('show');
            }, 10);
            
            // 绑定确认按钮事件
            document.getElementById('link-confirm-btn').onclick = function() {
                // 检查是否勾选了"不再提醒"
                if (dontAskAgain.checked) {
                    sessionStorage.setItem('dontAskForImageLinks', 'true');
                }
                
                hideLinkConfirm();
                window.open(url, '_blank');
            };
        }
        
        // 隐藏链接确认弹窗
        function hideLinkConfirm() {
            const confirmEl = document.getElementById('link-confirm');
            confirmEl.classList.remove('show');
            setTimeout(() => {
                confirmEl.style.display = 'none';
            }, 300);
        }
        
        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                'technology': '技术',
                'diary': '日记',
                'something': '杂碎'
            };
            return names[category] || category;
        }
        
        // 生成目录
        function generateTOC() {
            const tocContainer = document.getElementById('toc-container');
            const tocList = document.getElementById('toc-list');
            const headings = document.querySelectorAll('.article-full-content h2, .article-full-content h3');
            
            if (headings.length === 0) {
                tocContainer.style.display = 'none';
                return;
            }
            
            tocContainer.style.display = 'block';
            tocList.innerHTML = '';
            
            headings.forEach((heading, index) => {
                // 为标题添加ID（如果还没有）
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const listItem = document.createElement('li');
                listItem.className = heading.tagName.toLowerCase() === 'h2' ? 'toc-h2' : 'toc-h3';
                
                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }
        
        // 处理滚动事件
        function handleScroll() {
            const backToTopBtn = document.getElementById('back-to-top');
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
            
            // 高亮当前目录项
            highlightTOC();
        }
        
        // 高亮当前目录项
        function highlightTOC() {
            const headings = document.querySelectorAll('.article-full-content h2, .article-full-content h3');
            const tocLinks = document.querySelectorAll('.toc-list a');
            
            let currentId = '';
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100) {
                    currentId = heading.id;
                }
            });
            
            tocLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === `#${currentId}`) {
                    link.style.color = 'var(--primary-color)';
                    link.style.textShadow = '0 0 8px rgba(66, 133, 244, 0.7)';
                } else {
                    link.style.color = '';
                    link.style.textShadow = '';
                }
            });
        }
        
        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('article-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                    <h2 style="color: var(--light-text); margin-bottom: 15px;">加载失败</h2>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 30px;">${message}</p>
                    <a href="index.html" class="read-more" style="display: inline-block; padding: 10px 30px; background: var(--primary-color); border-radius: 30px; text-decoration: none; color: white;">返回首页</a>
                </div>
            `;
        }
        
        // ========== 修复后的音乐播放器功能 ==========
        function initMusicPlayer() {
            const musicBtn = document.getElementById('music-player-btn');
            const musicPanel = document.getElementById('music-player-panel');
            const closeBtn = document.getElementById('close-music-player');
            const musicList = document.getElementById('music-list');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress');
            const volumeControl = document.getElementById('volume');
            const nowPlaying = document.getElementById('now-playing');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            
            let audio = new Audio();
            let currentTrackIndex = 0;
            let isPlaying = false;
            let tracks = [];
            let isSeeking = false;
            
            // 切换播放器面板
            musicBtn.addEventListener('click', () => {
                if (musicPanel.style.display === 'flex') {
                    musicPanel.style.display = 'none';
                } else {
                    musicPanel.style.display = 'flex';
                    // 如果还没有加载音乐，则加载
                    if (tracks.length === 0) {
                        loadMusicList();
                    }
                }
            });
            
            closeBtn.addEventListener('click', () => {
                musicPanel.style.display = 'none';
            });
            
            // 加载音乐列表
            async function loadMusicList() {
                try {
                    const response = await axios.get('./Music/music.json');
                    tracks = response.data;
                    
                    // 清空列表
                    musicList.innerHTML = '';
                    
                    // 添加音乐到列表
                    tracks.forEach((track, index) => {
                        const li = document.createElement('li');
                        li.textContent = track.name;
                        li.dataset.index = index;
                        musicList.appendChild(li);
                        
                        li.addEventListener('click', () => {
                            playTrack(index);
                        });
                    });
                    
                    // 自动播放第一首
                    if (tracks.length > 0) {
                        playTrack(0);
                    }
                } catch (error) {
                    console.error('加载音乐列表失败:', error);
                    musicList.innerHTML = '<li>无法加载音乐列表</li>';
                }
            }
            
            // 播放指定曲目
            function playTrack(index) {
                if (index < 0 || index >= tracks.length) return;
                
                currentTrackIndex = index;
                const track = tracks[index];
                
                // 重置进度条
                progressBar.value = 0;
                currentTimeEl.textContent = '0:00';
                totalTimeEl.textContent = '0:00';
                
                // 更新播放器状态
                audio.src = `./Music/${encodeURIComponent(track.file)}`;
                audio.load();
                audio.play();
                
                // 更新UI
                nowPlaying.textContent = `正在播放: ${track.name}`;
                
                // 更新列表选中状态
                const listItems = musicList.querySelectorAll('li');
                listItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('playing');
                    } else {
                        item.classList.remove('playing');
                    }
                });
                
                // 更新播放按钮图标
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
            
            // 播放/暂停控制
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });
            
            // 上一首
            prevBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = tracks.length - 1;
                playTrack(newIndex);
            });
            
            // 下一首
            nextBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                playTrack(newIndex);
            });
            
            // 进度条控制 - 修复核心部分
            progressBar.addEventListener('input', function() {
                isSeeking = true;
                if (audio.duration) {
                    const seekPercent = this.value;
                    const seekTime = (seekPercent / 100) * audio.duration;
                    audio.currentTime = seekTime;
                }
            });
            
            progressBar.addEventListener('change', function() {
                isSeeking = false;
            });
            
            // 更新进度显示
            audio.addEventListener('timeupdate', () => {
                if (isSeeking) return;
                
                if (audio.duration) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progressPercent;
                }
                
                // 更新时间显示
                currentTimeEl.textContent = formatTime(audio.currentTime);
                if (audio.duration) {
                    totalTimeEl.textContent = formatTime(audio.duration);
                }
            });
            
            // 当音频加载完成时更新总时间
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            // 当音乐结束时自动播放下一首
            audio.addEventListener('ended', () => {
                nextBtn.click();
            });
            
            // 音量控制
            audio.volume = volumeControl.value;
            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // 格式化时间 (秒 -> mm:ss)
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        }
    </script>
