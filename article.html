<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 迅dei的赛博小家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        .article-full-content a:not(:has(img)) {
            text-decoration: none;
            position: relative;
            color: #a1c4fd;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            background-position: 100% 0;
            padding: 0 2px;
            border-radius: 2px;
        }

        .article-full-content a:not(:has(img)):hover {
            background-position: 0 0;
            color: transparent;
        }

        .article-full-content a:not(:has(img))::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-full-content a:not(:has(img)):hover::before {
            opacity: 1;
        }

        .article-full-content a:not(:has(img))::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .article-full-content a:not(:has(img)):hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .toc-list a {
            color: rgba(255,255,255,0.8) !important;
            background: none !important;
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            position: static !important;
        }

        .toc-list a:hover {
            color: var(--primary-color) !important;
            transform: translateX(5px) !important;
        }

        .toc-list a::before,
        .toc-list a::after {
            content: none !important;
        }

        .link-confirm a {
            color: #a3c8ff !important;
            background: none !important;
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            position: static !important;
        }

        .link-confirm a::before,
        .link-confirm a::after {
            content: none !important;
        }

        .music-player-panel a {
            color: inherit !important;
            background: none !important;
            -webkit-background-clip: unset !important;
            background-clip: unset !important;
            position: static !important;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #4285F4;
            --text-color: #333;
            --light-text: #fff;
            --transition: all 0.3s ease;
            --blur-amount: 12px;
            --code-bg: #1e1e1e;
            --code-copy-bg: rgba(255, 255, 255, 0.1);
            --code-copy-hover: rgba(255, 255, 255, 0.2);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --scrollbar-width: 10px;
            --glow-color: rgba(66, 133, 244, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
            background-color: #121212;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .reading-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 100%;
            gap: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .article-container {
            max-width: 800px;
            margin: 60px auto 40px;
        }
        
        .article-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .article-title {
            font-size: 2.2rem;
            color: var(--light-text);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .article-full-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .article-full-content h2,
        .article-full-content h3 {
            margin: 30px 0 20px;
            color: var(--light-text);
            position: relative;
            padding-left: 15px;
        }
        
        .article-full-content h2::before,
        .article-full-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 60%;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        .article-full-content p {
            margin-bottom: 25px;
        }

        .article-full-content ul, 
        .article-full-content ol {
            margin-bottom: 25px;
            padding-left: 30px;
        }
        
        .article-full-content ul li, 
        .article-full-content ol li {
            margin-bottom: 10px;
            padding-left: 10px;
        }
        
        .article-full-content pre {
            position: relative;
            background: var(--code-bg);
            color: #dcdcdc;
            padding: 50px 20px 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 25px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .article-full-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        .article-full-content pre code {
            background: none;
            padding: 0;
            display: block;
            overflow-x: auto;
        }
        
        .code-language {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--code-copy-bg);
            border: none;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 6px 12px;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 2;
        }
        
        .copy-btn:hover {
            background: var(--code-copy-hover);
            color: white;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .copy-btn.success {
            background: var(--success-color);
            color: white;
        }
        
        .copy-btn.error {
            background: var(--error-color);
            color: white;
        }
        
        .article-full-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .article-full-content img:hover {
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .article-full-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 10px 20px;
            margin: 25px 0;
            background: rgba(66, 133, 244, 0.1);
            border-radius: 0 8px 8px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(66, 133, 244, 0.5);
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: var(--primary-color);
        }
        
        .toc-container {
            position: fixed;
            top: 100px;
            right: 30px;
            max-width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            z-index: 99;
            display: none;
            animation: slideInRight 0.3s ease;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            overscroll-behavior: contain;
        }

        .toc-toggle {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .toc-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .toc-toggle.mobile-only {
            display: none;
        }
        
        .toc-title {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .toc-list {
            list-style-type: none;
            padding-left: 15px;
        }
        
        .toc-list li {
            margin-bottom: 8px;
            line-height: 1.4;
            transition: all 0.3s ease;
            border-radius: 6px;
            padding: 4px 8px;
        }

        .toc-list li:hover {
            background: rgba(66, 133, 244, 0.1);
            transform: translateX(5px);
        }

        .toc-list li.active {
            background: rgba(66, 133, 244, 0.2);
            border-left: 3px solid var(--primary-color);
            padding-left: 12px;
        }
        
        .toc-list a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: var(--transition);
            display: block;
            padding: 3px 0;
        }
        
        .toc-list a:hover {
            color: var(--primary-color);
        }
        
        .toc-list .toc-h2 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-list .toc-h3 {
            font-weight: 400;
            padding-left: 15px;
            font-size: 0.95rem;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            z-index: 98;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-to-top.visible {
            opacity: 1;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .link-confirm {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            z-index: 1001;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
            display: none;
        }
        
        .link-confirm.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .link-confirm p {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }
        
        .link-confirm a {
            color: #a3c8ff;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        
        .link-confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .link-confirm-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .link-confirm-btn.confirm {
            background: var(--primary-color);
            color: white;
        }
        
        .link-confirm-btn.confirm:hover {
            background: #3b78e7;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .link-confirm-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .link-confirm-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .toast {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            transform-origin: left;
            animation: progress 3s linear forwards;
        }

        .toast.error {
            background: #f44336;
        }

        .toast.success {
            background: #4CAF50;
        }

        @keyframes progress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }
        
        ::-webkit-scrollbar {
            width: var(--scrollbar-width);
            height: var(--scrollbar-width);
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.7);
        }
        
        .toc-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .toc-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }
        
        .toc-container::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.4);
            border-radius: 4px;
        }
        
        .toc-container::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.6);
        }
        
        .music-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .music-list-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 4px;
        }
        
        .music-list-container::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.4);
            border-radius: 4px;
        }
        
        .music-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.6);
        }
        
        .article-full-content pre::-webkit-scrollbar {
            height: 8px;
        }
        
        .article-full-content pre::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .article-full-content pre::-webkit-scrollbar-thumb {
            background: rgba(66, 133, 244, 0.5);
            border-radius: 4px;
        }
        
        .article-full-content pre::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 133, 244, 0.7);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.5) rgba(0, 0, 0, 0.1);
        }
        
        .toc-container, .music-list-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.4) transparent;
        }
        
        .article-full-content pre {
            scrollbar-width: thin;
            scrollbar-color: rgba(66, 133, 244, 0.5) rgba(0, 0, 0, 0.2);
        }

        ::selection {
            background: rgba(66, 133, 244, 0.3);
            color: white;
            text-shadow: none;
        }

        ::-moz-selection {
            background: rgba(66, 133, 244, 0.3);
            color: white;
            text-shadow: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 1024px) {
            .toc-container {
                display: none;
            }

            .toc-toggle.mobile-only {
                display: flex;
            }
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }

            .toc-toggle {
                top: 80px;
                right: 15px;
                width: 45px;
                height: 45px;
            }

            .toc-container {
                right: 15px;
                max-width: 280px;
            }
            
            :root {
                --blur-amount: 8px;
                --scrollbar-width: 8px;
            }

            .toast-container {
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .article-title {
                font-size: 1.6rem;
            }
            
            .article-meta {
                font-size: 0.9rem;
            }
            
            .article-full-content {
                font-size: 1rem;
            }
            
            .code-language {
                font-size: 0.7rem;
                right: 45px;
            }
            
            .copy-btn {
                padding: 5px 8px;
                font-size: 0.7rem;
            }

            .toc-container {
                max-width: 250px;
            }
        }
        
        .music-player-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .music-player-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .music-player-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            max-height: 400px;
            display: none;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
            transition: var(--transition);
            animation: popIn 0.3s ease;
        }
        
        @keyframes popIn {
            from {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="axios.min.js" defer></script>

    <script src="articles.js" defer></script>
    <script>
        function formatReadingTime(minutes) {
            if (minutes < 60) {
                return `${minutes}分钟`;
            } else {
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                if (remainingMinutes === 0) {
                    return `${hours}小时`;
                } else {
                    return `${hours}小时${remainingMinutes}分钟`;
                }
            }
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const progress = document.createElement('div');
            progress.className = 'toast-progress';
            
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            
            toast.appendChild(progress);
            toast.appendChild(messageEl);
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 400);
            }, 3000);
        }

        let wallpapers = [];

        async function loadWallpapers() {
            try {
                const response = await axios.get('./wallpapers.txt');
                wallpapers = response.data.split('\n')
                    .filter(line => line.trim())
                    .map(line => line.trim());
                
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            document.body.style.backgroundImage = `url(${wallpaperPath})`;
                            resolve(true);
                        };
                        img.onerror = () => {
                            console.error('壁纸加载失败:', wallpaperPath);
                            resolve(false);
                        };
                        img.src = wallpaperPath;
                    });
                } else {
                    throw new Error('壁纸文件为空');
                }
            } catch (error) {
                console.error('加载壁纸失败:', error);
                return false;
            }
        }

        async function setDefaultWallpaper() {
            try {
                const bingResponse = await axios.get('https://bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN');
                const bingData = bingResponse.data;
                if (bingData.images && bingData.images[0]) {
                    const bingUrl = `https://bing.com${bingData.images[0].url}`;
                    document.body.style.backgroundImage = `url(${bingUrl})`;
                    return true;
                }
            } catch (error) {
                console.error('获取必应壁纸失败:', error);
            }
            
            const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
            document.body.style.backgroundImage = `url(${defaultWallpaper})`;
            return false;
        }

        // 防止目录滚动时影响主内容
        function preventTocScrollPropagation() {
            const tocContainer = document.getElementById('toc-container');
            if (tocContainer) {
                tocContainer.addEventListener('wheel', function(e) {
                    const isScrollable = this.scrollHeight > this.clientHeight;
                    const isAtTop = this.scrollTop === 0;
                    const isAtBottom = this.scrollTop + this.clientHeight >= this.scrollHeight - 1;
                    
                    const scrollingUp = e.deltaY < 0;
                    const scrollingDown = e.deltaY > 0;
                    
                    // 如果目录可以滚动，并且在顶部向上滚动或在底部向下滚动，允许事件冒泡
                    if ((isAtTop && scrollingUp) || (isAtBottom && scrollingDown)) {
                        return true;
                    }
                    
                    // 否则阻止事件冒泡，只滚动目录
                    if (isScrollable) {
                        e.stopPropagation();
                    }
                }, { passive: false });
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const wallpaperSuccess = await loadWallpapers();
            if (!wallpaperSuccess) {
                await setDefaultWallpaper();
                showToast('壁纸加载失败，使用默认壁纸', 'error');
            }
            
            await loadArticle();
            
            document.addEventListener('click', handleImageClick);
            window.addEventListener('scroll', handleScroll);
            
            document.getElementById('back-to-top').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            document.getElementById('toc-toggle').addEventListener('click', () => {
                const tocContainer = document.getElementById('toc-container');
                if (tocContainer.style.display === 'block') {
                    tocContainer.style.display = 'none';
                } else {
                    tocContainer.style.display = 'block';
                    highlightTOC();
                    const activeItem = document.querySelector('.toc-list li.active');
                    if (activeItem) {
                        activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
            
            // 添加防止目录滚动传播
            preventTocScrollPropagation();
            
            initMusicPlayer();
            
            document.getElementById('link-cancel').addEventListener('click', () => {
                hideLinkConfirm();
            });
        });
        
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId || typeof window.blogArticles === 'undefined') {
                showError('此文章不存在，可能已被删除或移动');
                return;
            }
            
            const article = window.blogArticles.find(a => a.id === articleId);
            if (!article) {
                showError('此文章不存在，可能已被删除或移动');
                return;
            }
            
            try {
                document.title = `${article.title} - 迅dei的赛博小家`;
                
                const response = await axios.get(`./${article.filename}?t=${Date.now()}`, {
                    responseType: 'text'
                });
                
                const wordCount = response.data.replace(/\s+/g, '').length;
                const readingTime = Math.ceil(wordCount / 300);
                
                const articleDir = article.filename.substring(0, article.filename.lastIndexOf('/') + 1);
                
                let markdownContent = response.data;
                markdownContent = markdownContent.replace(/!\[(.*?)\]\((.*?)\)/g, (match, alt, path) => {
                    if (!path.startsWith('http') && !path.startsWith('/') && !path.startsWith('data:')) {
                        return `![${alt}](${encodeURI('./' + articleDir + path)})`;
                    }
                    return match;
                });
                
                if (typeof marked === 'undefined') {
                    throw new Error('Markdown解析器未加载');
                }
                
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    langPrefix: 'language-',
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (e) {
                                console.error('代码高亮错误:', e);
                            }
                        }
                        return hljs.highlightAuto(code).value;
                    }
                });
                
                const htmlContent = marked.parse(markdownContent);
                
                const container = document.getElementById('article-container');
                container.innerHTML = `
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <div>
                                <span>${article.date}</span>
                                <span>${getCategoryName(article.category)}</span>
                            </div>
                            <div class="reading-time">预计阅读时间: ${formatReadingTime(readingTime)}</div>
                        </div>
                    </div>
                    <div class="article-full-content">
                        ${htmlContent}
                    </div>
                `;
                
                addCopyButtonsToCodeBlocks();
                
                document.querySelectorAll('pre code').forEach((el) => {
                    hljs.highlightElement(el);
                });
                
                generateTOC();
                
            } catch (error) {
                console.error('加载文章失败:', error);
                if (error.response && error.response.status === 404) {
                    showError('此文章不存在，可能已被删除或移动');
                } else {
                    showError(`网络错误，请刷新页面`);
                    showToast('网络错误，请刷新页面', 'error');
                }
            }
        }
        
        function addCopyButtonsToCodeBlocks() {
            const codeBlocks = document.querySelectorAll('.article-full-content pre');
            
            codeBlocks.forEach((pre) => {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                
                const code = pre.querySelector('code');
                const language = code.className.replace('language-', '') || 'code';
                const langLabel = document.createElement('span');
                langLabel.className = 'code-language';
                langLabel.textContent = language;
                pre.appendChild(langLabel);
                
                copyButton.addEventListener('click', () => {
                    const textToCopy = code.innerText;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        copyButton.classList.add('success');
                        showToast('代码已复制到剪贴板', 'success');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            copyButton.classList.remove('success');
                        }, 2000);
                    }).catch(err => {
                        console.error('复制失败:', err);
                        copyButton.innerHTML = '<i class="fas fa-times"></i> 失败';
                        copyButton.classList.add('error');
                        
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> 复制';
                            copyButton.classList.remove('error');
                        }, 2000);
                    });
                });
                
                pre.appendChild(copyButton);
            });
        }
        
        function handleImageClick(e) {
            const target = e.target;
            
            if (target.tagName === 'IMG' && target.closest('.article-full-content')) {
                const imgSrc = target.src;
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                
                lightboxImg.src = imgSrc;
                lightbox.style.display = 'flex';
                
                document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
                
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });
            }
            
            if (target.tagName === 'IMG' && target.closest('a') && target.closest('.article-full-content')) {
                e.preventDefault();
                const link = target.closest('a');
                showLinkConfirm(link.href);
            }
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            hideLinkConfirm();
        }
        
        function showLinkConfirm(url) {
            const confirmEl = document.getElementById('link-confirm');
            const linkUrlEl = document.getElementById('link-url');
            
            linkUrlEl.textContent = url;
            linkUrlEl.href = url;
            
            confirmEl.style.display = 'block';
            setTimeout(() => {
                confirmEl.classList.add('show');
            }, 10);
            
            document.getElementById('link-confirm-btn').onclick = function() {
                hideLinkConfirm();
                window.open(url, '_blank');
            };
        }
        
        function hideLinkConfirm() {
            const confirmEl = document.getElementById('link-confirm');
            confirmEl.classList.remove('show');
            setTimeout(() => {
                confirmEl.style.display = 'none';
            }, 400);
        }
        
        function getCategoryName(category) {
            const names = {
                'technology': '技术',
                'diary': '日记',
                'something': '杂碎'
            };
            return names[category] || category;
        }
        
        function generateTOC() {
            const tocContainer = document.getElementById('toc-container');
            const tocList = document.getElementById('toc-list');
            const headings = document.querySelectorAll('.article-full-content h2, .article-full-content h3');
            
            if (headings.length === 0) {
                tocContainer.style.display = 'none';
                document.getElementById('toc-toggle').style.display = 'none';
                return;
            }
            
            if (window.innerWidth > 1024) {
                tocContainer.style.display = 'block';
            }
            tocList.innerHTML = '';
            
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const listItem = document.createElement('li');
                listItem.className = heading.tagName.toLowerCase() === 'h2' ? 'toc-h2' : 'toc-h3';
                listItem.dataset.id = heading.id;
                
                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.textContent = heading.textContent;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetElement = document.getElementById(heading.id);
                    if (targetElement) {
                        const offsetTop = targetElement.offsetTop - 80;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                    if (window.innerWidth <= 1024) {
                        tocContainer.style.display = 'none';
                    }
                });
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }
        
        function handleScroll() {
            const backToTopBtn = document.getElementById('back-to-top');
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
            
            highlightTOC();
        }
        
        function highlightTOC() {
            const headings = document.querySelectorAll('.article-full-content h2, .article-full-content h3');
            const tocItems = document.querySelectorAll('.toc-list li');
            
            if (headings.length === 0) return;
            
            let currentHeading = null;
            const scrollPosition = window.scrollY + 100;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // 检查是否滚动到页面底部
            const isAtBottom = windowHeight + window.scrollY >= documentHeight - 100;
            
            if (isAtBottom) {
                // 如果在页面底部，高亮最后一个标题
                currentHeading = headings[headings.length - 1];
            } else {
                // 否则正常查找当前标题
                for (let i = 0; i < headings.length; i++) {
                    const heading = headings[i];
                    const headingTop = heading.offsetTop;
                    const headingBottom = headingTop + heading.offsetHeight;
                    
                    // 如果标题的顶部在视口内或者标题的底部在视口内
                    if ((headingTop <= scrollPosition && headingBottom >= scrollPosition) ||
                        (i === headings.length - 1 && headingTop <= scrollPosition)) {
                        currentHeading = heading;
                        break;
                    }
                    
                    // 如果当前标题在视口下方，选择前一个标题
                    if (headingTop > scrollPosition) {
                        currentHeading = headings[Math.max(0, i - 1)];
                        break;
                    }
                }
            }
            
            // 如果没有找到，选择第一个标题
            if (!currentHeading && headings.length > 0) {
                currentHeading = headings[0];
            }
            
            // 高亮对应的目录项
            if (currentHeading) {
                tocItems.forEach(item => {
                    if (item.dataset.id === currentHeading.id) {
                        item.classList.add('active');
                        // 在大屏幕上自动滚动目录到当前项
                        if (window.innerWidth > 1024) {
                            const tocContainer = document.getElementById('toc-container');
                            const itemTop = item.offsetTop;
                            const containerHeight = tocContainer.clientHeight;
                            const itemHeight = item.clientHeight;
                            
                            // 确保当前项在目录容器中可见
                            if (itemTop < tocContainer.scrollTop || 
                                itemTop + itemHeight > tocContainer.scrollTop + containerHeight) {
                                tocContainer.scrollTop = itemTop - containerHeight / 2 + itemHeight / 2;
                            }
                        }
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
        }
        
        function showError(message) {
            const container = document.getElementById('article-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 20px;"></i>
                    <h2 style="color: var(--light-text); margin-bottom: 15px;">加载失败</h2>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 30px;">${message}</p>
                    <a href="index.html" class="read-more" style="display: inline-block; padding: 10px 30px; background: var(--primary-color); border-radius: 30px; text-decoration: none; color: white;">返回首页</a>
                </div>
            `;
        }
        
        function initMusicPlayer() {
            const musicBtn = document.getElementById('music-player-btn');
            const musicPanel = document.getElementById('music-player-panel');
            const closeBtn = document.getElementById('close-music-player');
            const musicList = document.getElementById('music-list');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress');
            const volumeControl = document.getElementById('volume');
            const nowPlaying = document.getElementById('now-playing');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            
            let audio = new Audio();
            let currentTrackIndex = 0;
            let isPlaying = false;
            let tracks = [];
            let isSeeking = false;
            
            musicBtn.addEventListener('click', () => {
                if (musicPanel.style.display === 'flex') {
                    musicPanel.style.display = 'none';
                } else {
                    musicPanel.style.display = 'flex';
                    if (tracks.length === 0) {
                        loadMusicList();
                    }
                }
            });
            
            closeBtn.addEventListener('click', () => {
                musicPanel.style.display = 'none';
            });
            
            async function loadMusicList() {
                try {
                    const response = await axios.get('./Music/music.json');
                    tracks = response.data;
                    
                    musicList.innerHTML = '';
                    
                    tracks.forEach((track, index) => {
                        const li = document.createElement('li');
                        li.textContent = track.name;
                        li.dataset.index = index;
                        musicList.appendChild(li);
                        
                        li.addEventListener('click', () => {
                            playTrack(index);
                        });
                    });
                    
                    if (tracks.length > 0) {
                        playTrack(0);
                    }
                } catch (error) {
                    console.error('加载音乐列表失败:', error);
                    musicList.innerHTML = '<li>无法加载音乐列表</li>';
                    showToast('音乐列表加载失败', 'error');
                }
            }
            
            function playTrack(index) {
                if (index < 0 || index >= tracks.length) return;
                
                currentTrackIndex = index;
                const track = tracks[index];
                
                progressBar.value = 0;
                currentTimeEl.textContent = '0:00';
                totalTimeEl.textContent = '0:00';
                
                audio.src = `./Music/${encodeURIComponent(track.file)}`;
                audio.load();
                audio.play();
                
                nowPlaying.textContent = `正在播放: ${track.name}`;
                
                const listItems = musicList.querySelectorAll('li');
                listItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('playing');
                    } else {
                        item.classList.remove('playing');
                    }
                });
                
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
            
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });
            
            prevBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = tracks.length - 1;
                playTrack(newIndex);
            });
            
            nextBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                playTrack(newIndex);
            });
            
            progressBar.addEventListener('mousedown', () => {
                isSeeking = true;
            });
            
            progressBar.addEventListener('mouseup', () => {
                isSeeking = false;
            });
            
            progressBar.addEventListener('input', function() {
                if (audio.duration) {
                    const seekPercent = parseFloat(this.value);
                    const seekTime = (seekPercent / 100) * audio.duration;
                    audio.currentTime = seekTime;
                }
            });
            
            audio.addEventListener('timeupdate', () => {
                if (!isSeeking && audio.duration) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progressPercent;
                }
                
                currentTimeEl.textContent = formatTime(audio.currentTime);
                if (audio.duration) {
                    totalTimeEl.textContent = formatTime(audio.duration);
                }
            });
            
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });
            
            audio.addEventListener('ended', () => {
                nextBtn.click();
            });
            
            audio.volume = volumeControl.value;
            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
        }
    </script>
